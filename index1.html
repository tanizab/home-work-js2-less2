<body>
    <div class="youWord">Ваше слово:&#32;<span></span></div>

    <!-- №1
    Отобразить разбор слова
    + попросить пользователя ввести слово (или использовать своё пока делаешь)
    + отобразить фразу : Ваше слово ...
    - ниже под словом написать список использующихся букв и их количество, если получится то в алфавитном порядке.

    Прокрастинация
    п -1
    р- 1
    о - 1
    к - 2
    а - 2
    с... -->
    <script>
        // let userWord = prompt(`Привет! Напиши любое слово.`);
        let userWord  = "Прокрастинация";
        userWord = userWord.toUpperCase();
        let span = document.body.childNodes[1].childNodes[1];
        span.innerText = userWord;


        let counter = {};
        for(let i = 0; i < userWord.length; i++){
           //console.log(userWord[i]);

           let letter = userWord[i];
           if(counter[letter]){
                counter[letter]++;
           }else {
               counter[letter] = 1;
           }
        }
        //console.log(counter);

        let pCount = document.body.childNodes[3];

        for (let key in counter) {
            console.log(key);
            console.log(counter[key]);

            pCount.innerHTML += `<div class="letter">${key} - ${counter[key]}</div>`;
        }

        let abc = [];
        for(let k = 0; k < userWord.length; k++){
            abc.push(userWord[k]);
        }
        console.log(abc.sort());

        abc = abc.sort();


    </script>
